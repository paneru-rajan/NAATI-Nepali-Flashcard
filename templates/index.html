<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAATI Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { overscroll-behavior-y: contain; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stats">
            <span id="progress-text">Loading...</span>
        </div>
        <div>
            <a href="/list" class="logout-btn" style="margin-right: 15px;">List View</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="app-container">
        <div class="card-stack">
            <!-- The Card -->
            <div id="card" class="card">
                <div class="card-face card-front">
                    <span class="card-label" id="front-label">Loading...</span>
                    <h2 id="front-main"></h2>
                    <h3 id="front-sub"></h3> <!-- Used if Nepali is on front -->
                    <div class="hint">Tap to flip</div>
                </div>
                <div class="card-face card-back">
                    <span class="card-label" id="back-label">...</span>
                    <h2 id="back-main"></h2>
                    <h3 id="back-sub"></h3> <!-- Used if Nepali is on back -->
                    <div class="topic-tag" id="word-id">Topic</div>
                </div>
            </div>
            
            <div class="overlay overlay-known">KNOW IT</div>
            <div class="overlay overlay-unknown">REVIEW</div>
        </div>

        <div class="controls">
            <button id="btn-unknown" class="btn btn-red">Don't Know</button>
            <button id="btn-flip" class="btn btn-gray">Flip</button>
            <button id="btn-known" class="btn btn-green">Know It</button>
        </div>
        
        <div class="instructions">
            Swipe <strong>Left</strong> (Unknown) or <strong>Right</strong> (Known).<br>
            Laptop: Arrow Keys or Space to flip.
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
